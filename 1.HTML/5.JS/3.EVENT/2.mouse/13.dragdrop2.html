<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 191, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            z-index: 1;
        }

        .placeholder {
            position: absolute;
            color: #999;
        }

        .container {
            width: 200px;
            height: 200px;
            background-color: rgb(233, 233, 233);
            border: 2px dotted darkgray;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <h1>드래그 앤 드랍2</h1>
    <div id="startZone" class="container">
        <span class="placeholder" id="startPlaceholder">Drop here</span>
        <div id="dragItem" draggable="true">드래그 미</div>
    </div>

    <div id="dropZone" class="container">
        <span class="placeholder" id="">Drop here</span>
    </div>

    <script>
        // dragstart, dragover, drop 사용해서 아이템을 위아래로 왔다갔다
        
        // DOM 요소 가져오기
        const dragItem = document.getElementById("dragItem");
        const dropZone = document.getElementById("dropZone");
        const startZone = document.getElementById("startZone");

        // 드래그 시작
        dragItem.addEventListener("dragstart", () => {
            console.log("드래그 시작");
        });

        // dragover : 드랍이 가능하게 만들기
        dropZone.addEventListener("dragover", (event) => {
            event.preventDefault();
        });

        // 여기에 드랍하면 아이템 이동
        dropZone.addEventListener("drop", (event) => {
            event.preventDefault();
            dropZone.appendChild(dragItem);
        });

        startZone.addEventListener("dragover", (event) => {
            event.preventDefault();
        });

        startZone.addEventListener("drop", (event) => {
            event.preventDefault();
            startZone.appendChild(dragItem);
        });

    </script>
</body>
</html>
