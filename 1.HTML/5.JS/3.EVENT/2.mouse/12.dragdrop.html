<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 191, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #dropZone {
            width: 200px;
            height: 200px;
            background-color: rgb(233, 233, 233);
            border: 2px dotted darkgray;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <h1>드래그 앤 드랍</h1>
    <div id="dragItem" draggable="true">드래그 미</div>
    <div id="dropZone">드롭 여기..</div>
    <script>
        const dragItem = document.getElementById("dragItem");
        const dropZone = document.getElementById("dropZone");

        dragItem.addEventListener("dragstart", () => {
            console.log("드래그 시작");
        });

        dragItem.addEventListener("dragend", () => {
            console.log("드래그 종료");
        });

        dropZone.addEventListener("dragover", (e) => {
            // 윈도우로부터 각종 파일/링크 등을 복제하는 기본 기능을 막는다
            e.preventDefault();
            console.log("뭔가 나에게 오는중..");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            console.log("나한테 뭔가 떨어짐");
            dropZone.appendChild(dragItem); // DOM은 트리에서 노드임
            // 어디에 붙이면 자연스업게 이전거에서 떨어짐
        });

    </script>
</body>
</html>
