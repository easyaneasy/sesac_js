<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">다양한 마우스 버튼 테스트</h1>

    <script>
        const title = document.getElementById("title");
        title.addEventListener("mousedown", (event) => {
            console.log("마우스 다운");
            console.log("그게 뭔데?", event);
            console.log("어떤 마우스 버튼 클릭했는데?", event.button);

            // if(event.button == 0){
            //     console.log("왼쪽 버튼이 클릭되었습니다");
            // }else if(event.button == 1){
            //     console.log("가운데 휠이 미들클릭");
            // }else if(event.button == 2){
            //     console.log("마우스 우클릭");
            // }else if(event.button == 3){
            //     console.log("이상한 버튼");
            // }else{
            //     console.log("더이상 이버튼은 알고싶지않습니다");
            // }

            // 위에 if문을 switch case로
            switch(event.button){
                case 0:
                    console.log("왼쪽 버튼");
                    break;
                case 1:
                    console.log("미들 버튼");
                    break;
                case 2:
                    console.log("오늘쪽 버튼");
                    break;
                case 3:
                    console.log("이상한 버튼");
                    break;
                default: // 그 외 나머지
                    console.log("XXX");
            }
        });

        title.addEventListener("mouseup", (e) => {
            console.log("마우스 업");
            console.log("그게 뭔데?", e)
        });
    </script>
</body>
</html>
