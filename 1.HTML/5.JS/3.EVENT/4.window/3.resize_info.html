<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>윈도우 리사이즈 이벤트</h1>
    <div id="sizeInfo"><!-- 결과물 출력 공간 --></div>

    <script>
        function updateSizeInfo(){
            const sizeInfo = document.getElementById("sizeInfo");
            const innerWidth = window.innerWidth;
            const innerHeight = window.innerHeight;
            const outerWidth = window.outerWidth;
            const outerHeight = window.outerHeight;

            const screenWidth = screen.width; // 근데 갑자기 스크린은 어디서?
            const screenHeight = screen.height; // 근데 갑자기 스크린은 어디서?

            sizeInfo.innerHTML = `
                <strong>Viewport (window.inner)</strong><br>
                Width: ${innerWidth}px <br>
                Height: ${innerHeight}px <br>

                <strong>브라우저 윈도우 (window.outer)</strong><br>
                Width: ${outerWidth}px <br>
                Height: ${outerHeight}px <br>
                
                <strong>Screen 해상도</strong><br>
                Width: ${screenWidth}px <br>
                Height: ${screenHeight}px

            `;
        }

        updateSizeInfo();

        window.addEventListener("resize", () => {
            console.log("윈도우 크기가 변하는중");
            const width = window.innerWidth;
            const height = window.innerHeight;
            console.log(`윈도우 사이즈가 ${width} * ${height} 로 변경되었습니다.`);
        });

        // 윈도우 사이즈를 바꿀수가 있었다
        // 지금은 막힘
        // window.resizeTo(800, 600);
    </script>
</body>
</html>
