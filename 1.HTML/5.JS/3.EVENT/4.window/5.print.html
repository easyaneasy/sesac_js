<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프린트 출력 이벤트  </h1>
    <button id="printButton">출력하시오</button>
    <script>
        document.getElementById("printButton").addEventListener("click", () => {
            window.print(); // 브라우저의 프린트창(인쇄창) 열림
        });

        // 프린트 창이 열리기 직전에 실행
        window.onbeforeprint = function() {
            console.log("출력하기 직전에 호출");
        }

        // 프린트 창을 닫았을때 -> 인쇄여부 상관X
        window.onafterprint = function() {
            console.log("출력 이후에 트리거 됨");
        }
    </script>
</body>
</html>
