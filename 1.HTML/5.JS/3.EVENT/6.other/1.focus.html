<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <input type="text" id="child">
    </div>

    <Script>
        document.getElementById("child").addEventListener("focus", () => {
            console.log("차일드 요소가 선택되었습니다.");
        });

        document.getElementById("parent").addEventListener("focus", () => {
            console.log("부모 요소도 선택되었습니다");
        });

        // 이벤트 버블링
        // focus/blur 이벤트 버블링 일어나지 않음 
        // focusin/focusout/mouseover/mouseout 이벤트 버블링 일어남

    </Script>
</body>
</html>
