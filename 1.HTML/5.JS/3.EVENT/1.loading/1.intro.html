<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //페이지의 요소를 가져올건데 이게 다양한 브라우저에서, 성능 등을 고려해서, 언제 로딩이 끝날지 모름 그래서 끝난 다음에 처리한다가 가장 기본이 되는 이벤트 핸들링
        
        // 기다릴건데 이게 발생하면 그때 나를 호출해줘 라는 함수를 등록 함수의 인자로 함수를 등록한다 (고차함수 형태로 구현)
        // 니가 준비됐을때 내가 준 함수를 니가 호출해줘 이런 형태를 콜백함수라고 부름
        // function 니가준비됐을때날실행해줘_콜백함수(){
        //     console.log("나는 DOM준비가 완료되어서 널 불렀어");
        //     // 변수의 유효범위는 나의 {} 블록 스코프다.
        //     const heading = document.getElementById("title");
        //     console.log(heading); // 잘 나옴
        // }

        // document.addEventListener("DOMContentLoaded", 니가준비됐을때날실행해줘_콜백함수);
        
        // document.addEventListener("DOMContentLoaded", function (){
        //     console.log("나는 DOM준비가 완료되어서 널 불렀어");
        //     // 변수의 유효범위는 나의 {} 블록 스코프다.
        //     const heading = document.getElementById("title");
        //     console.log(heading); // 잘 나옴
        // });

        // function과 함수명이 생략된 가장 모던한 표현법
        document.addEventListener("DOMContentLoaded", () => {
            console.log("나는 DOM준비가 왼료되어서 이제 JS를 실행할거야");
            // 변수의 유효범위는 나의 {} 블록 스코프다.
            const heading = document.getElementById("title");
            console.log(heading); // 잘 나옴
        });

        const heading = document.getElementById("title");
        console.log(heading); // null
    </script>
    <h1 id="title">Hello DOM</h1>
</body>
</html>
