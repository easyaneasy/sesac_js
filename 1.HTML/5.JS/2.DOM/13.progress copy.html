<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 150px;
        }
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
        }
        #progress {
            width: 1px;
            height: 30px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>프로그레스 바 타이머</h1>
    <input id="timeInput" type="number" placeholder="초를 입력하세요" min="2" max="10">
    <button onclick="startProgress()" id="startButton">시작</button>
    <button id="resetButton">초기화</button>
    <div id="progressBar">
        <div id="progress"></div>
    </div>
    <script>
        let timerId;  // 지금은 미할당 (undefined)지만 나중에 hosting 되어서 할당된 값이 전달됨.

        function startProgress() {
            if (timerId) { 
                clearInterval(timerId);
            }

            const timeInput = document.getElementById("timeInput").value;
            const startButton = document.getElementById("startButton");
            const progressBar = document.getElementById("progress");
            // startButton.disabled = true;

            console.log("버튼 클릭됨: 입력숫자: ", timeInput);
            let progress = (100 / timeInput);
            // console.log("프로그레스: ", progress);
            // progressBar.style.width = progress + "%"; // 올드 스타일
            // progressBar.style.width = `${progress}%`; // 포멧스트링을 통한 뉴 스타일

            // timerId = setInterval(function dummyName() {
                // 1초마다 여기 구문을 실행한다. // 올드 스타일
            // })

            let timePassed = 0;
            timerId = setInterval(() => {
                // 1초마다 여기 구문을 실행한다. // 화살표함수를 통한 뉴스타일
                timePassed++; // 흘러간 시간초 카운팅
                progress = (100 / timeInput) * timePassed;
                console.log("프로그레스 계산중: ", progress);
                progressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(timerId);
                    // startButton.disabled = false;
                }
            }, 1000);
        }
    </script>
</body>
</html>
