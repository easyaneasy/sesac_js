<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 콘솔</h1>
    <script>
        function gugudan(dan) {
            for(let i = 0; i < 10; i++){
                console.log(dan + " x " + i + " = " + dan * i);
            }
        }
        gugudan(5);
    </script>
</body>
</html>
