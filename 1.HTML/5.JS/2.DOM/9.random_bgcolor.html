<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #btn {
            padding: 10px;
        }
        #color-code {
            width: 300px;
            border: 2px solid black;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            font-size: 20px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            background-color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btn" onclick="randomBGColor()">랜덤 색상 변경</button>
        <div id="color-code">
            <p id="info-text">색상 코드가 여기에 표시됩니다</p>
            <p id="hex"></p>
            <p id="rgb"></p>
        </div>
    </div>

    <script src="js/9.random_bgcolor.js"></script>
</body>
</html>
