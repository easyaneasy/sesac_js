<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 300px;
            text-align: center;
        }
        .calculator button {
            padding: 10px;
            font-size: 18px;
        }

        #result {
            grid-column: span 4;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly> <!-- 직접입력X -->
        <button onclick="appendSymbol(this)">+</button>
        <button onclick="appendSymbol(this)">-</button>
        <button onclick="appendSymbol(this)">*</button>
        <button onclick="appendSymbol(this)">/</button>
        <button onclick="appendNumber(this)">7</button>
        <button onclick="appendNumber(this)">8</button>
        <button onclick="appendNumber(this)">9</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendNumber(this)">4</button>
        <button onclick="appendNumber(this)">5</button>
        <button onclick="appendNumber(this)">6</button>
        <button onclick="clearResult()">C</button>
        <button onclick="appendNumber(this)">1</button>
        <button onclick="appendNumber(this)">2</button>
        <button onclick="appendNumber(this)">3</button>
        <button onclick="appendNumber(this)">0</button>
    </div>

    <script>
        function appendNumber(number) {
            const resultInput = document.getElementById("result");
            resultInput.value += number.innerText;
        }

        // 부호여부만 체크하는 함수
        function isSymbol (value) {
            // if(value == "+" || value == "-" || value == "*" || value == "/"){
            //     return true;
            // }else{
            //     return false;
            // }

            return ["+", "-", "*", "/"].includes(value);
        }

        function appendSymbol(symbol) {
            const resultInput = document.getElementById("result");
            // 이전에 입력한게 심볼이면 입력X
            const lastInput = resultInput.value.slice(-1);
            console.log(lastInput);
            if(!isSymbol(lastInput)){
                // 부호가 아니면 (false) -> 추가
                resultInput.value += symbol.innerText;
            }else{
                // 부호라면 (true) -> 덮어쓰기
                resultInput.value = resultInput.value.slice(0, -1) + symbol.innerText;
            }
        }

        function clearResult() {
            const resultInput = document.getElementById("result");
            resultInput.value = "";
        }

        function isDivisionByZero(expression) {
            // 문자열을 처음부터 끝까지 반복하면서 문자 탐색
            for(let i = 0; i < expression.length; i++){
                if(expression[i] == "/"){
                    // 일단 / 찾음
                    // 내 부호 뒤에 있는게 0인지 확인
                    if(expression[i+1] == "0"){
                        return true;
                    }
                }
            }
            return false;
        }

        function calculate() {
            const resultInput = document.getElementById("result");
            // 2. 그 외에도 다양한 형태의 버그/오류가 있을 수 있다
            // 그 중 어려운게 논리오류 (내가 생각을 잘못했거나 설계오류)
            // 세스템의 동작이 나의 기대와 다를때..
            // 0으로 나눴을때..
            if(isDivisionByZero(resultInput.value)){
                resultInput.value = "0으로 나눌 수 없습니다.";
                return;
            }

            // 1. 예외처리의 가장 중요한 기본 개명을 배움
            // try{} 구문안에서 원하는걸 수행한다.
            // 그 구문안에서 어떤 에러가 나든지 에러가 발생하면 catch가 잡는다
            try {
                const result = eval(resultInput.value);
                resultInput.value = result;
            } catch(error) {
                resultInput.value = "ERROR";
                console.log(error);
            }
        }
    </script>
</body>
</html>
