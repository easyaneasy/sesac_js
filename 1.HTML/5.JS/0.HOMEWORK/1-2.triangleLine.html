<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1-2 삼각형 응용문제 : line 수 입력받아서 해당 수 만큼 그리기</h1>
    <input type="number" placeholder="숫자를 입력하세요" id="num">
    <button onclick="drawTriangle()">그리기</button>
    <div id="result"></div>

    <script>
        function drawTriangle(){
            let n = document.getElementById("num").value;
            let result = document.getElementById("result");
            result.innerHTML = "";

            for(let i = 1; i <= n; i++){
                result.innerHTML += "*".repeat(i) + "<br>";
            }
        }
    </script>
</body>
</html>
