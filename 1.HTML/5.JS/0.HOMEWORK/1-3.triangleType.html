<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            white-space: pre; /* HTML 요소 안의 공백과 줄바꿈을 “그대로” 화면에 보여주는 CSS 속성 */
            font-family: monospace; /* 고정폭 글꼴 */
        }
    </style>
</head>
<body>
    <h1>1-3 삼각형 응용문제 : 삼각형의 종류를 추가로 입력받아서 해당 모양으로 출력</h1>
    <input type="number" placeholder="숫자를 입력하세요" id="num" required>
    <select id="type">
        <option value="" disabled selected>삼각형 종류 선택</option>
        <option value="left">왼쪽 정렬 삼각형</option>
        <option value="right">오른쪽 정렬 삼각형</option>
        <option value="downLeft">왼쪽 정렬 역삼각형</option>
        <option value="downRight">오른쪽 정렬 역삼각형</option>
    </select>
    
    <button onclick="drawTriangle()">그리기</button>
    <div id="result"></div>

    <script>
        function drawTriangle(){
            let n = document.getElementById("num").value;
            let result = document.getElementById("result");
            let type = document.getElementById("type").value;
            result.innerHTML = "";
            
            if(type == "left"){
                for(let i = 1; i <= n; i++){
                    result.innerHTML += "*".repeat(i) + "<br>";
                }
            }else if(type == "right"){
                for(let i = 1; i <= n; i++){
                    result.innerHTML += " ".repeat(n - i) + "*".repeat(i) + "<br>";
                }
            }else if(type == "downLeft"){
                for(let i = n; i >= 1; i--){
                    result.innerHTML += "*".repeat(i) + "<br>";
                }
            }else if(type == "downRight"){
                for(let i = n; i >= 1; i--){
                    result.innerHTML += " ".repeat(n - i) + "*".repeat(i) + "<br>";
                }
            }else {
                alert("삼각형 종류를 선택해주세요");
            }
        }
    </script>
</body>
</html>
