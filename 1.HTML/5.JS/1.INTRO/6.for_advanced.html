<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For 문법 배우기</h1>
    <script>
        // 1. 원래 쓰던 기본 문법 - 반복 횟수가 명확할떄
        for(let i = 0; i < 5; i++){
            console.log(i);
        }

        // 2. 기본 문법으로 배열 순회하기
        let fruits = ["Apple", "Banana", "Cherry"];
        for(let i = 0; i < fruits.length; i++){
            console.log(fruits[i]);
        }

        // 모던 JS 스타일
        // 좀 더 사람 친화적인 언어처럼 개발된 문법
        // 3. let ... of 문법
        console.log("let xxx of xxx 문법")
        for(let fruit of fruits){
            console.log(fruit);
        }
        
        console.log("let f of xxx 문법에서 let f는 변수에 불과함")
        for(let f of fruits){
            console.log(f);
        }

        // 4. let ... in 문법
        console.log("let xxx in xxx 문법");
        for(let key in fruits){
            // key가 index라서 index로 레퍼런싱
            console.log(fruits[key]);
        }

        // 4-2 let ... in을 응용하는 사례 : 객체를 순회할때
        let person = {name: "Jian", age: "27", city: "seoul"};
        for(let key in person){
            console.log(key, ": ", person[key]);
        }

        // 더~~~ 모던한 JS 스타일
        // 5. foreach
        let numbers = [1, 2, 3, 4, 5];
        // 결국 우리가 원하는건 리스트를 iterate 하는것
        // for(반복문){처리로직(리스트참조)}

        // 그럼 결국 for를 짜고 처리로직을 짜지말고 그냥 바로 처리로직부터 구현하자
        // numbers.forEach(각각요소를처리할함수)
        numbers.forEach(function (number, index){
            console.log("Index: " + index + ", Value: " + number);
        });

        fruits.forEach(function (fruit, index){
            console.log("Index: " + index + ", Value: " + fruit);
        });

    </script>
</body>
</html>
