<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수 제대로 이해하기</h1>
    <script>
        let a = 2;
        let b = 3;

        function add(a, b){
            let sum = a + b;
            return sum;
        }

        function sub(a, b){
            let result = a - b;
            return result;
        }

        function mul(a, b){
            let result = a * b;
            return result;
        }

        function div(a, b){
            let result = a / b;
            return result;
        }

        console.log(add(a, b));
        console.log(sub(a, b));
        console.log(mul(a, b));
        console.log(div(a, b));

        // 변수는 모든걸 다 담을 수 있다.
        // let a = 숫자/글자/불리언/널/undifined/함수

        let multiply = mul; // 함수를 통째로 담을수도 있음
        console.log(multiply(3, 4));

        let multiplyagain = function(x, y){
            // 함수를 만들어서 담을수도있음
            return x * y;
        }
        console.log(multiplyagain(5, 6));

        // 위에걸 축약
        let multiplyagain2 = (x, y) => x * y;
        console.log(multiplyagain2(3, 6));

        let division = div; // 함수 할당
        console.log(division(7,7));

        let divisionagain = function(x, y){
            return x / y;
        }
        console.log(divisionagain(100, 10));

        // 축약
        let divisionagain2 = (x, y) => x / y;
        console.log(divisionagain2(200, 2));

    </script>
</body>
</html>
