<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .images img {
            width: 200px;
            height: 200px;
            margin: 5px;
            cursor: pointer;
            display: none;
        }
        .images img.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>이미지 갤러리 - next-prev 무한 로테이션</h1>
    <div class="container">
        <div class="images">
            <img src="images/kitty1.jpg"class="active">
            <img src="images/kitty2.jpg">
            <img src="images/kitty3.jpg">
        </div>
        <p id="title">파일명</p>
        <button id="prevBtn">prev</button>
        <button id="nextBtn">next</button>
    </div>

    <script>
        const images = document.querySelectorAll(".images img");
        const title = document.getElementById("title");
        let current = 0;

        // 이미지와 제목 업데이트 함수
        function updateView(index){
            images.forEach(img => img.classList.remove("active")); // 모든 이미지 active 제거
            images[index].classList.add("active"); // 현재 이미지에만 active 추가
            title.textContent = images[current].src.split("/").pop(); // 파일이름 추가
        }
        // 초기 상태
        updateView(current);
        
        // prev 버튼 클릭시
        document.getElementById("prevBtn").addEventListener("click", () => {
            // if(current > 0){
            //     current--;
            // }else{
            //     current = images.length - 1;
            // }
            current = (current == 0) ? images.length - 1 : current - 1;
            updateView(current);
        });

        // next 버튼 클릭시
        document.getElementById("nextBtn").addEventListener("click", () => {
            // if(current < images.length - 1){
            //     current++;
            // }else{
            //     current = 0;
            // }
            current = (current == images.length - 1) ? 0 : current + 1;
            updateView(current);
        });
    </script>
</body>
</html>
