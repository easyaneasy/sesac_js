        // 코드 개선
        const images = document.querySelectorAll(".images img");
        const title = document.getElementById("title");
        let current = 0;

        // 이미지와 제목 업데이트 함수
        function updateView(index){
            images.forEach(img => img.classList.remove("active")); // 모든 이미지 active 제거
            images[index].classList.add("active"); // 현재 이미지에만 active 추가
            title.textContent = images[current].src.split("/").pop(); // 파일이름 추가
        }
        // 초기 상태
        updateView(current);
        
        // prev 버튼 클릭시
        document.getElementById("prevBtn").addEventListener("click", () => {
            if(current > 0){
                current--;
                updateView(current);
            }
        });

        // next 버튼 클릭시
        document.getElementById("nextBtn").addEventListener("click", () => {
            if(current < images.length - 1){
                current++;
                updateView(current);
            }
        });
    </script>
