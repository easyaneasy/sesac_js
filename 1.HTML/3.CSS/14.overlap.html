<!DOCTYPE html>
<html>
    <head>
        <title>브라우저 타이틀</title>
        <style>
            .container {
                height: 400px;
            }
            .box1, .box2 {
                /* border: 1px solid red; */
                width: 100%;
                height: 100%;
                opacity: 0.7;
                background: blue;
                text-align: center;
                position: absolute;
            }
            .overlay {
                background-color: green;
                top: 200px;
                z-index: 1; /* 화면이 겹칠때 어떤것이 위로 올라올지 결정하는 속성 */
            }
            .box1:hover {
                z-index: 5;
                opacity: 1.0;
                font-size: 30px;
                transform-style: all;
                transition-duration: 2s;
            }
        </style>
    </head>
    <body>
        <!-- 시맨틱 태그로 잘 감싸서 의미를 부여하는것이 좋음 -->
        <!-- 국내는 그냥 div로 출발해서 div로 끝낸댜 -->
        <div class="container">
            <div class="box1">
                상단 내용
            </div>
            <div class="box2 overlay">
                하단 내용
            </div>
        </div>
    </body>
</html>
