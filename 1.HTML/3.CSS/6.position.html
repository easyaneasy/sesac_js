<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 5px;
            color: white;
        }

        .move {
            background-color: orangered;
            position: relative; /* 내가 원래 있던 위치에서 상대적으로 (absolute와 비교)*/
            top: 50px; /* 위에서 50px 만큼 이동*/
            left: 50px; /* 왼쪽에서 50px 만큼 이동 */
        }

        .text {
            position: relative;
            top: 20px;
            left: 30px;
        }

        .picture {
            width: 200px;
            height: 200px;
            background-image: url(images/kitty1.jpg);
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <h1>절대위치와 상대위치</h1>
    <div>1</div>
    <div class="move">2</div>
    <div>3</div>
    <div class="picture"><p class="text">귀여운 키티</p></div>
</body>
</html>
