<!DOCTYPE html>
    <head>
        <title>Photo Calendar</title>
        <style>
            h1, h3 {
                text-align: center;
            }

            img {
                width: 100%;
                height: 300px;
            }

            #calendar {
                width: 100%;
                border-collapse: collapse;
            }

            #calendar th, td {
                width: 14%;
                padding: 10px;
                text-align: center;
                border: 1px solid black;
            }
            
            #calendar th {
                background-color: lightgray;
            }

            #calendar th:first-child, 
            #calendar td:first-child {
                color: red;
            }

            #calendar th:last-child, 
            #calendar td:last-child {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Photo Calendar</h1>
        <h3> 2025년 11월 </h3>
        <img src="../2.MAIN/images/calendarImage.jpg">

        <table id="calendar">
            <thead>
                <tr>
                    <th class="sun">Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th class="sat">Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="sun"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="sat">1</td>
                </tr>
                <tr>
                    <td class="sun">2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td class="sat">8</td>
                </tr>
                <tr>
                    <td class="sun">9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td class="sat">15</td>
                </tr>
                <tr>
                    <td class="sun">16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td class="sat">22</td>
                </tr>
                <tr>
                    <td class="sun">23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td class="sat">29</td>
                </tr>
                <tr>
                    <td class="sun">30</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="sat"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
