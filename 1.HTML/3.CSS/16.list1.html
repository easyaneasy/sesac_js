<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none; /* 리스트 스타일 없애기 */
        }
        /* 리스트 스타일 설정 - 앞에 있는 기호 */
        ul li::before {
            content: "x";
            width: 10px;
            margin-right: 5px;
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>아메리카노</li>
            <li>카푸치노</li>
            <li>에스프레소</li>
        </ul>
    </div>
</body>
</html>
