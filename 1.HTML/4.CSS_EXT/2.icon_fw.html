<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <i class="fa-solid fa-user"></i>
    <i class="fa-regular fa-user"></i>
    <i class="fa-light fa-user"></i>
    <i class="fa-solid fa-at"></i>
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-cat"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-smile"></i>
    <i class="fas fa-coffee"></i>

    <i class="fas fa-heart fa-sm"></i> <!-- small -->
    <i class="fas fa-heart fa-lg"></i>
    <i class="fas fa-heart fa-2x"></i>
    <i class="fas fa-heart fa-4x"></i>
    <i class="fas fa-heart fa-8x"></i>
    <i class="fas fa-heart fa-10x"></i>

    <i class="fas fa-house fa-4x fa-shake"></i>
    <i class="fas fa-house fa-4x fa-spin"></i>
    <i class="fas fa-house fa-4x fa-beat"></i>
    <i class="fas fa-house fa-4x fa-bounce"></i>

    <i class="fas fa-smile fa-4x" style="color: green;"></i>
    <i class="fas fa-smile fa-4x" style="color: yellow;"></i>
    <i class="fas fa-smile fa-4x" style="color: red;"></i>

</body>
</html>
