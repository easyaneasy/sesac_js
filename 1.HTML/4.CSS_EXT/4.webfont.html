<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Indie+Flower&family=Lobster&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <style>
        .p1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2em; /* 상대적인 크기 단위 */
        }
        .p2 {
            font-family: "Special Gothic Expanded One", sans-serif;
            font-size: 32px; /* 절대적인 크기 단위 2em = 32px */
        }
        .p3 {
            font-family: "Lobster", sans-serif;
            font-size: 3em;
        }
        .p4 {
            font-family: "DM Serif Display", serif;
            font-size: 2em;
        }
        .p5 {
            font-family: "Indie Flower", cursive;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>다양한 웹폰트 테스트</h1>
    <p class="p1">한글 This is Times...</p>
    <p class="p2">한글 This is Times...</p>
    <p class="p3">한글 This is Times...</p>
    <p class="p4">한글 This is Times...</p>
    <p class="p5">한글 This is Times...</p>
</body>
</html>
