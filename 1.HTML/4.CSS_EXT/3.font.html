<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 폰트는 주 > 부(풀백, fallback, 앞에꺼가 실패했을때 대체폰트) */
        .p1 {
            font-family: 'Times New Roman', Times, serif;
        }
        .p2 {
            font-family: Arial, Helvetica, sans-serif;
        }
        .p3 {
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 5px 2px 2px yellow;
            text-decoration: line-through;
        }
        .p4 {
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: -2px;
        }
        .p5 {
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <h1>다양한 폰트 테스트</h1>
    <p>This is Times New Roman font</p>
    <p class="p1">This is Times New Roman font</p>
    <p class="p2">This is Times New Roman font</p>
    <p class="p3">This is Times New Roman font</p>
    <p class="p4">This is Times New Roman font</p>
    <p class="p5">This is Times New Roman font</p>
</body>
</html>
