<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="본 페이지는 새싹의 교육 목적으로 HTML을 배우는 페이지 입니다.">
    <meta name="keyword" content="교육, JS, 새싹">
    <meta name="author" content="easyaneasy">
    <title>타이틀</title>
    <style>
        /* 공통 디자인 */
        * {
            box-sizing: border-box;
        }
        header {
            background-color: #555;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #ccc;
            padding: 20px;
            float: left;
            height: 300px;
            width: 30%;
        }

        article {
            background-color: #f1f1f1;
            float: left;
            width: 70%;
            height: 300px;
            padding: 20px;
        }

        footer {
            background-color: #777;
            color: white;
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            /* 모바일뷰 대응 - 600px 이하일때 */
            nav, article {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 필요에 따라 시맨틱 태그로 영역을 구분해주면 좋다 -->
    <header>
        <h1>도시</h1>
    </header>

    <section>
        <nav>
            <ul>
                <li>서울</li>
                <li>부산</li>
                <li>세종</li>
                <li>제주</li>
            </ul>
        </nav>

        <article>
            <h2>서울</h2>
            <p>서울에 대한 소개글을 작성하는 곳</p>
        </article>
    </section>

    <footer>
        <p>&copy; 여기는 copyright을 작성하는 곳</p>
    </footer>
</body>
</html>
