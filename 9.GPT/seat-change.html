<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>13명 자리 바꾸기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f9fc;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #d4d4d4;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      background: #4a8df7;
      color: #fff;
      border-radius: 10px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #e2e2e2;
      text-align: center;
      font-size: 15px;
    }
    th {
      background: #eaf1ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>13명 자리 랜덤 배치</h2>
    <p>13명의 이름을 입력하세요.</p>
    <div id="inputs"></div>
    <button onclick="shuffleSeats()">자리 섞기</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const inputContainer = document.getElementById('inputs');

    for (let i = 1; i <= 13; i++) {
      const input = document.createElement('input');
      input.placeholder = `${i}번째 이름`;
      input.id = `name${i}`;
      inputContainer.appendChild(input);
    }

    function shuffleSeats() {
      const names = [];
      for (let i = 1; i <= 13; i++) {
        const value = document.getElementById(`name${i}`).value.trim();
        if (!value) {
          alert(`${i}번째 이름이 비었습니다.`);
          return;
        }
        names.push(value);
      }

      const seats = [...Array(13).keys()].map(n => n + 1);
      for (let i = seats.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [seats[i], seats[j]] = [seats[j], seats[i]];
      }

      let tableHTML = `
        <table>
          <tr>
            <th>이름</th>
            <th>배정된 자리</th>
          </tr>
      `;

      names.forEach((name, idx) => {
        tableHTML += `
          <tr>
            <td>${name}</td>
            <td>${seats[idx]}번</td>
          </tr>
        `;
      });

      tableHTML += `</table>`;
      document.getElementById('result').innerHTML = tableHTML;
    }
  </script>
</body>
</html>
