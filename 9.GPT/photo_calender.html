<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>포토 캘린더</title>
  <style>
    :root{
      --bg:#f7f7f7;
      --card-bg:#ffffff;
      --accent:#222;
      --gap:18px;
      --radius:12px;
      --max-width:1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background:var(--bg);
      color:var(--accent);
      display:flex;
      justify-content:center;
      padding:28px;
    }

    .wrap{
      width:100%;
      max-width:var(--max-width);
    }

    header{
      text-align:center;
      margin-bottom:12px;
    }

    h1{
      margin:0 0 6px 0;
      font-size:28px;
      letter-spacing:1px;
    }

    .month{
      font-size:18px;
      color:#444;
      margin-bottom:10px;
    }

    /* photo section */
    .photo{
      width:100%;
      height:360px;
      border-radius:var(--radius);
      overflow:hidden;
      background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&s=');
      background-size:cover;
      background-position:center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      margin-bottom:var(--gap);
    }

    /* calendar card */
    .calendar{
      width:100%;
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    .calendar .grid-weekdays{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      text-align:center;
      font-weight:600;
      margin-bottom:8px;
      font-size:14px;
    }

    .weekday{
      padding:8px 6px;
    }

    .weekday.sun{ color:#e53935; } /* red */
    .weekday.sat{ color:#1e88e5; } /* blue */

    .days{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:8px;
    }

    .day{
      min-height:80px;
      border-radius:8px;
      padding:8px;
      background:linear-gradient(180deg, rgba(0,0,0,0.00), rgba(0,0,0,0.00));
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
    }

    .date{
      font-weight:700;
      font-size:15px;
      margin-bottom:6px;
    }

    /* color weekends */
    .day.sun .date{ color:#e53935; }
    .day.sat .date{ color:#1e88e5; }

    /* lighter inactive cells */
    .empty{
      opacity:0.25;
      background:transparent;
    }

    /* responsive */
    @media (max-width:720px){
      .photo{ height:220px }
      .day{ min-height:68px }
    }

    /* small aesthetic: make current day stand out (static example) */
    .day.today{
      box-shadow: inset 0 0 0 2px rgba(30,136,229,0.12);
      border:1px solid rgba(30,136,229,0.12);
    }

    /* helper for image credit line */
    .credit{
      margin-top:10px;
      font-size:12px;
      color:#666;
      text-align:right;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>포토 캘린더</h1>
      <div class="month">November 2025</div>
    </header>

    <div class="photo" role="img" aria-label="경치 사진"></div>

    <main class="calendar">
      <div class="grid-weekdays">
        <div class="weekday sun">일</div>
        <div class="weekday">월</div>
        <div class="weekday">화</div>
        <div class="weekday">수</div>
        <div class="weekday">목</div>
        <div class="weekday">금</div>
        <div class="weekday sat">토</div>
      </div>

      <!-- 달력: 예시는 2025년 11월 (토요일로 시작함) -->
      <div class="days">
        <!-- 빈칸(이전달) -->
        <div class="day empty"></div>
        <div class="day empty"></div>
        <div class="day empty"></div>
        <div class="day empty"></div>
        <div class="day empty"></div>
        <div class="day empty"></div>
        <!-- 1일 (토) -->
        <div class="day sat"><div class="date">1</div></div>

        <!-- 2일 (일) ~ 8일 -->
        <div class="day sun"><div class="date">2</div></div>
        <div class="day"><div class="date">3</div></div>
        <div class="day"><div class="date">4</div></div>
        <div class="day"><div class="date">5</div></div>
        <div class="day"><div class="date">6</div></div>
        <div class="day"><div class="date">7</div></div>
        <div class="day"><div class="date">8</div></div>

        <!-- 9 ~ 15 -->
        <div class="day sun"><div class="date">9</div></div>
        <div class="day"><div class="date">10</div></div>
        <div class="day"><div class="date">11</div></div>
        <div class="day"><div class="date">12</div></div>
        <div class="day"><div class="date">13</div></div>
        <div class="day"><div class="date">14</div></div>
        <div class="day"><div class="date">15</div></div>

        <!-- 16 ~ 22 -->
        <div class="day sun"><div class="date">16</div></div>
        <div class="day"><div class="date">17</div></div>
        <div class="day"><div class="date">18</div></div>
        <div class="day"><div class="date">19</div></div>
        <div class="day"><div class="date">20</div></div>
        <div class="day"><div class="date">21</div></div>
        <div class="day"><div class="date">22</div></div>

        <!-- 23 ~ 29 -->
        <div class="day sun"><div class="date">23</div></div>
        <div class="day"><div class="date">24</div></div>
        <div class="day"><div class="date">25</div></div>
        <div class="day"><div class="date">26</div></div>
        <div class="day"><div class="date">27</div></div>
        <div class="day"><div class="date">28</div></div>
        <div class="day"><div class="date">29</div></div>

        <!-- 30 (일) -->
        <div class="day sun"><div class="date">30</div></div>
        <!-- 31은 11월에 없음 -> 빈칸으로 둠 -->
        <div class="day empty"></div>
        <div class="day empty"></div>
        <div class="day empty"></div>
        <div class="day empty"></div>
        <div class="day empty"></div>
      </div>

      <div class="credit">Photo: Unsplash (replace image URL in CSS to change)</div>
    </main>
  </div>
</body>
</html>
